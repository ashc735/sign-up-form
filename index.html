<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odin Project Sign Up Form</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan+SC&display=swap"
    rel="stylesheet">
  <script src="js/app.js"></script>
</head>

<body>
  <aside>
    <div class="logo-content">
      <figure>
        <a href="#">
          <img src="img/odin-logo.png" alt="odin logo">
        </a>
      </figure>
      <span>Odin</span>
    </div>
    <div class="footer">
      Photo by
      <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a>
      on
      <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
  </aside>
  <div class="form-wrapper">
    <div class="form-description">
      <p>
        This is not a real service or sign up form. It is just an example. It is fake. This is for practice only.
      </p>
      <span>Don't miss out!</span>
    </div>
    <form action=# method="post" id="form">
      <fieldset>
        <legend>Sign Up Here</legend>
        <div class="name">
          <div class="form-item">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div class="form-item">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </div>
        <div class="contact">
          <div class="form-item">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-item">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number">
          </div>
        </div>
        <div class="password">
          <div class="form-item">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password" onkeyup="check_password()" required>
            <span id="password-error"></span>
          </div>
          <div class="form-item">
            <label for="user_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" onkeyup="check_password()" required>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="footer">
      <button type="submit">Creat Account</button>
      <div class="login-prompt">Already have an account? <a href="#" class="login-link">Log in</a></div>
    </div>
  </div>
</body>

</html>
